<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue样例-购物车</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="root">
			<div class="panel panel-info" style="margin:20px;">
				<!--头部	-->
                <div class="panel-heading">
                	<h1 style="display:inline-block;">{{name}}的购物清单列表</h1>
                	<span>清单总数
                		<span class="lable lable-warning">{{lists.length}}</span>
                	</span>
                </div>
                <!--内容-->
                <div class="panel-body">
                	<div class="input-group">
						<!--v-model指令用于将input数据绑定到变量-->
                		<input class="form-control" type="text" v-model="text" />
                		<span class="input-group-btn">
                			<button class="btn btn-primary" v-on:click="add(text)">添加</button>
                		</span>
                	</div>
                </div>
                <table class="table table-striped">
                	<thead>
                		<tr>
                			<th>清单名称</th>
                			<th>状态</th>
                			<th>删除</th>
                		</tr>
                	</thead>
                	<tbody>
                		<tr v-for="(item,index) in lists">
                			<td>{{item.name}}</td>
                			<!--管道后面加上过滤器，处理数据-->
                			<td>{{item.state | stateFilter}}</td>
                			<td><button type="button" class="btn btn-danger btn-sm" v-on:click="del(index)">删除</button></td>
                		</tr>
                		
                	</tbody>
                </table>
			</div>
		</div>
	</body>
</html>
